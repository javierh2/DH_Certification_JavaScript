<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/proyectos/Login_Page/assets/llave.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title> Login Page </title>
</head>

<body>

    <form id="loginForm" novalidate>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error-message"></div>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <span id="show-hide">Mostrar/Ocultar</span>
        <div id="passwordError" class="error-message"></div>

        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <div id="confirmPasswordError" class="error-message"></div>

        <input type="submit" value="Login">

    </form>


    <script src="/proyectos/Login_Page/js/script.js"></script>
</body>

</html>
